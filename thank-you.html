<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: popIn 0.6s ease-in-out;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
    }
    p {
      font-size: 1.2em;
    }
    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Thank You!</h1>
    <p>Your birthday wish has been sent 💌</p>
    <p class="emoji">God bless you richly! 🥰</p>
    <p>✨ You just made Abigail's day brighter ✨</p>
    <p><a href="index.html">← Go back to home</a></p>
  </div>
</body>
</html>
